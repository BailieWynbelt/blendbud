<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="description" content="Introduction quiz to gain user information">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <script src="https://kit.fontawesome.com/3e4426112a.js" crossorigin="anonymous"></script>
    <title>BlendBud</title>
</head>
<body>
    <section class="header">
        <nav>
            <div class="logo">
                <h1>LOGO PLACEHOLDER</h1>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="{{ url_for('auth.login') }}">LOG IN</a></li>
                    <li><a href="{{ url_for('auth.signup') }}">SIGN UP</a></li>
                    <li><a href="{{ url_for('auth.profile_page') }}">PROFILE</a></li>
                </ul>
            </div>
        </nav>
        <form class="search-form" id="searchForm">
            <input type="text" id="searchQuery" placeholder="Search for wines...">
            <button type="submit">
                <i class="fa fa-search" style="font-size: 18px;"></i>
            </button>
        </form>
        <div id="searchResults"></div>
    </section>
    

    <div class="search-suggestions" id="suggestions" style="display:none;">
        <h2>SUGGESTIONS FOR YOU</h2>
        <div class="image-container-search">
            <img src="images/winebottle.png" alt="Image 1">
            <img src="images/winebottle.png" alt="Image 2">
            <img src="images/winebottle.png" alt="Image 3">
            <img src="images/winebottle.png" alt="Image 4">
        </div>
    </div>


    <div class="search-suggestions" id="recentSearches" style="display:none;">
        <h2>RECENT SEARCHES</h2>
        <div class="image-container-search">
            <img src="images/winebottle.png" alt="Image 1">
            <img src="images/winebottle.png" alt="Image 2">
            <img src="images/winebottle.png" alt="Image 3">
            <img src="images/winebottle.png" alt="Image 4">
        </div>
    </div>

    <footer>
        <div id="contact">
            <h2>Get in touch!</h2>
            <div class="socials">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-linkedin"></a>
            </div>
            <div class="send-email">
                <form method="POST" action="submission.html">
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name" rows="4" cols="50" required><br>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" required><br>
                    <label for="message">Message</label><br>
                    <textarea name="message" id="message" rows="4" cols="50" required></textarea><br>
                    <input type="submit" value="Send Message">
                </form>
            </div>
        </div>
    </footer>
    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const searchQuery = document.getElementById("searchQuery").value;

            fetch(`http://localhost:5000/search?query=${searchQuery}`)
                .then(response => response.json())
                .then(data => {
                    const searchResults = document.getElementById("searchResults");
                    searchResults.innerHTML = '';

                    if (data.error) {
                        searchResults.innerHTML = `<p>${data.error}</p>`;
                    } else {
                        data.forEach(wine => {
                            const div = document.createElement("div");
                            div.innerHTML = `
                                <h4>${wine.name}</h4>
                                <p>Type: ${wine.type}</p>
                                <p>Flavor Profile: ${wine.flavor_profile.join(', ')}</p>
                            `;
                            searchResults.appendChild(div);
                        });
                        document.getElementById("suggestions").style.display = 'block';
                        document.getElementById("recentSearches").style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
