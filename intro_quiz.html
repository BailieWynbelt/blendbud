<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="description" content="Introduction quiz to gain user information">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/3e4426112a.js" crossorigin="anonymous"></script>
    <title>BlendBud</title>
</head>
<body>
  <div class="quiz-container">
    <h2>Question 1: What is your experience level with wine?</h2>
    <div class="answers">
      <input type="radio" name="experience1" id="novice1" value="novice">
      <label for="novice1">I know nothing!</label><br>
      <input type="radio" name="experience1" id="intermediate1" value="intermediate">
      <label for="intermediate1">I feel somewhat comfortable but need guidance</label><br>
      <input type="radio" name="experience1" id="advanced1" value="advanced">
      <label for="advanced1">I feel somewhat comfortable but need guidance</label><br>
      <input type="radio" name="experience1" id="expert1" value="expert">
      <label for="expert1">I would consider myself an expert</label><br>
    </div>
    <button onclick="nextQuestion()">Next</button>
  </div>
  <div class="quiz-container">
    <h2>Question 2: Why are you using BlendBud?</h2>
    <div class="answers">
      <input type="radio" name="experience2" id="novice2" value="novice">
      <label for="novice2">To find new wines</label><br>
      <input type="radio" name="experience2" id="intermediate2" value="intermediate">
      <label for="intermediate2">To get suggestions</label><br>
      <input type="radio" name="experience2" id="advanced2" value="advanced">
      <label for="advanced2">Find community</label><br>
      <input type="radio" name="experience2" id="expert2" value="expert">
      <label for="expert2">Get food recommendations with wine</label><br>
    </div>
    <button onclick="nextQuestion()">Next</button>
  </div>
  <div class="quiz-container">
    <h2>Question 3: How much do you typically pay for wine?</h2>
    <div class="answers">
      <input type="radio" name="experience3" id="novice3" value="novice">
      <label for="novice3">I'm not sure</label><br>
      <input type="radio" name="experience3" id="intermediate3" value="intermediate">
      <label for="intermediate3">$10-$15</label><br>
      <input type="radio" name="experience3" id="advanced3" value="advanced">
      <label for="advanced3">$15-$25</label><br>
      <input type="radio" name="experience3" id="expert3" value="expert">
      <label for="expert3">I buy wine in a variety of price ranges</label><br>
    </div>
    <button onclick="nextQuestion()">Next</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
