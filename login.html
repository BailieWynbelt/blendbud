<!DOCTYPE html>
<html lang="en">
<head> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlendBud - Login</title>
  <meta name="description" content="Login to BlendBud">
  <link rel="stylesheet" href="stylesheet.css">
  <script src="https://kit.fontawesome.com/3e4426112a.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="form-box">
      <h1 id="title">Login</h1>
      <form action = "/login" method = "POST">
        <div class="input-group">
          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email">
          </div>

          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password">
          </div>
          <p>Forgot password? <a href="#">Click Here</a></p>
        </div>
        <div class="btn-field">
          <button type="button" id="signinBtn">Sign in</button>
        </div>
        <p>Need an account? <a href="signup.html">SIGN UP</a></p>
      </form>
    </div>
</div>
<script>
let signinBtn = document.getElementById("signinBtn");

signinBtn.onclick = function(){
  window.location.href = "profile.html";
}
</script>
</body>
</html>
